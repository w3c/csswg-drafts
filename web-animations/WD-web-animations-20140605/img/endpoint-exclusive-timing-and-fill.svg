<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  viewBox="0 0 600 195">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .line, .arrowLine, .dottedArrow, .doubleArrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine, .dottedArrow {
      marker-end: url(#arrow);
    }
    .dottedArrow {
      stroke-dasharray: 4 4;
      stroke-width: 2;
    }
    .doubleArrowLine {
      marker-start: url(#reverseArrow);
      marker-end: url(#arrow);
    }
    .bracket {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }

    /*
     * Animation spans
     */
    .animSpan  {
      fill: paleturquoise;
      stroke: black;
    }
    .fillSpan  {
      fill: lightgrey;
      stroke: black;
    }

    /*
     * Text labels
     */
    .legendText {
      font-size: 0.7em;
    }

    /*
     * Time values
     */
    .iterationTime, .iterationTimeDotted {
      stroke: green;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .iterationTimeDotted {
      stroke-width: 2;
      stroke-dasharray: 4 4;
      stroke-linecap: butt;
    }
    .excludedPoint {
      fill: none;
      stroke: green;
      stroke-width: 2;
    }
    .includedPoint {
      fill: green;
      stroke: green;
      stroke-width: 2;
    }
    </style>
    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Fade out effect -->
    <mask id="fadeout" maskContentUnits="objectBoundingBox">
      <rect x="-0.05" y="-0.05" width="1.1" height="1.1"
        fill="url(#fadeoutGrad)"/>
    </mask>
    <linearGradient id="fadeoutGrad">
      <stop offset="0" stop-color="white" stop-opacity="1"/>
      <stop offset="0.6" stop-color="white" stop-opacity="1"/>
      <stop offset="0.85" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Timeline -->
  <g>
    <text x="1em" y="1.1em">Time</text>
    <line x1="4em" x2="97%" y1="0.8em" y2="0.8em" class="arrowLine"/>
  </g>
  <!-- A single animation -->
  <g transform="translate(80 20)">
    <g mask="url(#fadeout)">
      <!-- Animation shaded areas -->
      <g transform="translate(0 30)">
        <rect width="500" height="100" class="fillSpan"/>
        <rect width="300" height="100" class="animSpan"/>
      </g>
      <!-- Iteration time -->
      <g transform="translate(0 130)">
        <g mask="url(#excludedEndPoints)">
          <path d="M0 0l150-100m0 100l150-100h200" class="iterationTime"/>
          <path d="M150 -100v100m150-100v100" class="iterationTimeDotted"/>
        </g>
        <!-- End-points to demonstrate end-point exlcusive timing -->
        <circle cx="150" cy="-100" r="4" class="excludedPoint"/>
        <circle cx="150" cy="0" r="3" class="includedPoint"/>
        <circle cx="300" cy="-100" r="3" class="includedPoint"/>
        <mask id="excludedEndPoints">
          <rect x="-10" y="-110" width="520" height="120" fill="white"/>
          <circle cx="150" cy="-100" r="4" fill="black" stroke="none"/>
        </mask>
      </g>
    </g>
    <!-- Legend -->
    <g transform="translate(160 160)">
      <path d="M0 0h40" class="iterationTime"/>
      <text x="50px" y="0.4em" class="legendText">Iteration time</text>
    </g>
  </g>
</svg>
