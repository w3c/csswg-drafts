<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Input Elements">
    <meta name="author" content="Yeonjae Koo">
    <meta name="description" content="There are many types of the input element, such as text, password, number, and date. We are trying to handle all types, but it's still in progress. In this page, you can check the spatial navigation behavior for all input elements types implemented so far.">

    <link rel="stylesheet" href="spatnav-style.css">
    <script src="spatnav-utils.js"></script>
    <script src="../../polyfill/spatnav-heuristic.js"></script>

  </head>
  <body>
    <div class="container" style="width:600px;">
      <div><p class="label">button</p><input type="button" value="Button"></div>
      <div><p class="label">checkbox</p>
        <div style="margin-left: 100px">
          <input type="checkbox">checkbox1
          <input type="checkbox">checkbox2
          <input type="checkbox">checkbox3
          <br>
          <input type="checkbox">checkbox4
          <input type="checkbox">checkbox5
          <input type="checkbox">checkbox6
       </div>
      </div>
      <div><p class="label">color</p><input type="color"></div>
      <div><p class="label">file</p><input type="file"></div>
      <div><p class="label">password</p><input type="password" value="password"></div>
      <div>
        <p class="label">radio</p>
        <div style="margin-left: 100px">
          <input type="radio" name="radio1" checked> radio1
          <input type="radio" name="radio1" > radio2
          <input type="radio" name="radio1" > radio3
          <br>
          <input type="radio" name="radio1" > radio4
          <input type="radio" name="radio1" > radio5
          <input type="radio" name="radio1" > radio6
       </div>
      </div>
      <div><p class="label">reset</p><input type="reset" value="reset"></div>
      <div><p class="label">submit</p><input type="submit" value="submit"></div>
      <div><p class="label">text</p><input type="text" value="text"></div>
      <div><p class="label">search</p><input type="search" value="search"></div>
      <div><p class="label">tel</p><input type="tel" value="tel"></div>
      <div><p class="label">url</p><input type="url" value="url"></div>
      <div><p class="label">hidden</p><input type="hidden" id="postId" name="postId" value="123456"></input></div>
      <div><p class="label">date</p><input type="date"></div>
      <div><p class="label">email</p><input type="email"></div>
      <div><p class="label">image</p><input type="image" src="images/login_img.png"></div>
      <div><p class="label">month</p><input type="month"></div>
      <div><p class="label">number</p><input type="number"></div>
      <div><p class="label">range</p><input type="range"></div>
      <div><p class="label">time</p><input type="time"></div>
      <div><p class="label">week</p><input type="week"></div>
    </div>
  </body>
</html>
