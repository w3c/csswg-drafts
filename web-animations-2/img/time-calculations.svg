<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 520 1320">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .tick {
      stroke: black;
      stroke-width: 1;
      fill: none;
    }
    .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      marker-end: url(#arrow);
      fill: none;
    }
    .bracket {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .activeSpan  {
      fill: #eee;
      stroke: black;
    }
    .animProgress {
      fill: paleturquoise;
      stroke: black;
      stroke-linejoin: bevel;
    }

    /* Text labels */
    .timelineLabel {
      font-size: 17px;
    }
    .label {
      text-anchor: middle;
    }
    .startTimeLabel {
      text-anchor: start;
      font-style: italic;
      fill: red;
    }
    .inputLabel {
      font-size: 22px;
      fill: navy;
      text-anchor: middle;
    }
    .tickLabel {
      font-size: 0.8em;
      text-anchor: middle;
    }
    .regionLabel {
      text-anchor: middle;
    }
    .stepLabel {
      font-size: 22px;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Star -->
    <style type="text/css">
      .startTimeStar {
        stroke: red;
        stroke-linecap: round;
        stroke-width: 2;
        fill: none;
      }
    </style>
    <path d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10"
      class="startTimeStar" id="star"/>

    <!-- X -->
    <style type="text/css">
      .xLine {
        stroke: blue;
        stroke-linecap: square;
        stroke-width: 3;
        fill: none;
      }
      .xDottedBackingLine, .xDottedLine {
        stroke-linecap: round;
        stroke-width: 3;
        stroke-dasharray: 3 9;
        fill: none;
      }
      .xDottedBackingLine {
        stroke: white;
      }
      .xDottedLine {
        stroke: blue;
        opacity: 0.2;
      }
    </style>
    <path d="M-5-5l10 10M5-5l-10 10" class="xLine" id="x"/>
  </defs>
  <!-- Dotted line behind everything -->
  <path d="M310 30v1280" class="xDottedBackingLine"/>
  <path d="M310 30v1280" class="xDottedLine"/>
  <!-- Inherited time -->
  <g transform="translate(10 15)">
    <text y="0.1em">Timeline<tspan
      style="font-size: 80%"> (Inherited time)</tspan></text>
    <g transform="translate(0 20)">
      <line x2="500" class="arrowLine"/>
      <path d="M0-5v10m60-10v10m60-10v10m60-10v10m60-10v10
               m60-10v10m60-10v10m60-10v10m60-10v10" class="tick"/>
      <g class="tickLabel">
        <text x="0" y="1.3em">0</text>
        <text x="60" y="1.3em">1</text>
        <text x="120" y="1.3em">2</text>
        <text x="180" y="1.3em">3</text>
        <text x="240" y="1.3em">4</text>
        <text x="300" y="1.3em">5</text>
        <text x="360" y="1.3em">6</text>
        <text x="420" y="1.3em">7</text>
        <text x="480" y="1.3em">8</text>
      </g>
      <use x="300" xlink:href="#x"/>
    </g>
  </g>
  <!-- Local time -->
  <g transform="translate(0 110)">
    <text class="stepLabel">
      &#x2460; Calculate the local time
    </text>
    <g transform="translate(130 60)">
      <text y="-15" class="timelineLabel">Local time</text>
      <path d="M0 0h380" class="arrowLine"/>
      <path d="M0-5v10m60-10v10m60-10v10m60-10v10m60-10v10m60-10v10m60-10v10"
            class="tick"/>
      <g class="tickLabel">
        <text x="0" y="1.3em">0</text>
        <text x="60" y="1.3em">1</text>
        <text x="120" y="1.3em">2</text>
        <text x="180" y="1.3em">3</text>
        <text x="240" y="1.3em">4</text>
        <text x="300" y="1.3em">5</text>
        <text x="360" y="1.3em">6</text>
      </g>
      <use x="180" xlink:href="#x"/>
      <text x="7" y="20" class="startTimeLabel">start<tspan x="7"
        dy="1em">time</tspan></text>
      <use xlink:href="#star"/>
    </g>
  </g>
  <!-- Active time -->
  <g transform="translate(0 280)">
    <text class="stepLabel">
      &#x2461; Calculate the active time
    </text>
    <g transform="translate(130 50)">
      <g transform="translate(60 0)">
        <text y="-15" class="timelineLabel">Active time</text>
        <path d="M0 0h320" class="arrowLine"/>
        <path d="M0-5v10m60-10v10m60-10v10m60-10v10m60-10v10m60-10v10"
              class="tick"/>
        <g class="tickLabel">
          <text x="0" y="1.3em">0</text>
          <text x="60" y="1.3em">1</text>
          <text x="120" y="1.3em">2</text>
          <text x="180" y="1.3em">3</text>
          <text x="240" y="1.3em">4</text>
          <text x="300" y="1.3em">5</text>
        </g>
        <use x="120" xlink:href="#x"/>
      </g>
      <g transform="translate(60 30)">
        <rect width="300" height="50" class="activeSpan"/>
        <path d="M0 50l240-50v50l60-12.5v12.5z" class="animProgress"/>
      </g>
      <g transform="translate(0 85)">
        <path d="M2 0s0 7 7 7h14s7 0 7 7c0 0 0-7 7-7h14s7 0 7-7"
          class="bracket"/>
        <text x="30" y="35" class="regionLabel">start delay</text>
        <path d="M62 0s0 7 7 7h134s7 0 7 7c0 0 0-7 7-7h134s7 0 7-7"
          class="bracket"/>
        <text x="210" y="35" class="regionLabel">active duration</text>
      </g>
    </g>
  </g>
  <!-- Overall progress -->
  <g transform="translate(0 500)">
    <text class="stepLabel">
      &#x2462; Calculate the overall progress
    </text>
    <text x="80" y="80" class="inputLabel">&#xd7; playback<tspan x="80"
      dy="1em">rate (2)</tspan></text>
    <g transform="translate(190 40)">
      <path d="M0 0h320" class="arrowLine"/>
      <path d="M0-5v10m30-10v10m30-10v10m30-10v10m30-10v10m30-10v10
               m30-10v10m30-10v10m30-10v10m30-10v10m30-10v10"
            class="tick"/>
      <g class="tickLabel">
        <text x="0" y="1.3em">0</text>
        <text x="30" y="1.3em">0.25</text>
        <text x="60" y="1.3em">0.5</text>
        <text x="90" y="1.3em">0.75</text>
        <text x="120" y="1.3em">1</text>
        <text x="150" y="1.3em">1.25</text>
        <text x="180" y="1.3em">1.5</text>
        <text x="210" y="1.3em">1.75</text>
        <text x="240" y="1.3em">2</text>
        <text x="270" y="1.3em">2.25</text>
        <text x="300" y="1.3em">2.5</text>
      </g>
      <use x="120" xlink:href="#x"/>
      <g transform="translate(0 30)">
        <rect width="300" height="50" class="activeSpan"/>
        <path d="M0 50l120-50v50l120-50v50l60-25v25z" class="animProgress"/>
      </g>
    </g>
    <g transform="translate(0 140)">
      <text x="80" y="80" class="inputLabel">+ iteration<tspan x="80"
        dy="1em">start (0.25)</tspan></text>
      <g transform="translate(190 40)">
        <text y="-15" class="timelineLabel">Overall progress</text>
        <path d="M0 0h320" class="arrowLine"/>
        <path d="M0-5v10m30-10v10m30-10v10m30-10v10m30-10v10m30-10v10
                 m30-10v10m30-10v10m30-10v10m30-10v10m30-10v10" class="tick"/>
        <g class="tickLabel">
          <text x="0" y="1.3em">0.25</text>
          <text x="30" y="1.3em">0.5</text>
          <text x="60" y="1.3em">0.75</text>
          <text x="90" y="1.3em">1</text>
          <text x="120" y="1.3em">1.25</text>
          <text x="150" y="1.3em">1.5</text>
          <text x="180" y="1.3em">1.75</text>
          <text x="210" y="1.3em">2</text>
          <text x="240" y="1.3em">2.25</text>
          <text x="270" y="1.3em">2.5</text>
          <text x="300" y="1.3em">2.75</text>
        </g>
        <use x="120" xlink:href="#x"/>
        <g transform="translate(0 30)">
          <rect width="300" height="50" class="activeSpan"/>
          <path d="M0 50v-12.5l90-37.5v50l120-50v50l90-37.5v37.5z"
            class="animProgress"/>
        </g>
      </g>
    </g>
  </g>
  <!-- Simple iteration progress -->
  <g transform="translate(0 820)">
    <text class="stepLabel">
      &#x2463; Calculate the simple iteration progress
    </text>
    <g transform="translate(190 50)">
      <g transform="translate(90 0)">
        <text y="-15" class="timelineLabel">Simple iteration progress</text>
        <path d="M0 0h140" class="arrowLine"/>
        <path d="M0-5v10m30-10v10m30-10v10m30-10v10m30-10v10" class="tick"/>
        <g class="tickLabel">
          <text x="0" y="1.3em">0</text>
          <text x="30" y="1.3em">0.25</text>
          <text x="60" y="1.3em">0.5</text>
          <text x="90" y="1.3em">0.75</text>
          <text x="120" y="1.3em">1</text>
        </g>
        <use x="30" xlink:href="#x"/>
      </g>
      <g transform="translate(0 30)">
        <!-- Backing rect so we don't blend with the background of the page
             where this is presented. -->
        <rect width="300" height="50" fill="white"/>
        <g opacity="0.3">
          <rect width="300" height="50" class="activeSpan"/>
          <path d="M0 50v-12.5l90-37.5v50l120-50v50l90-37.5v37.5z"
            class="animProgress"/>
        </g>
      </g>
      <g transform="translate(90 30)">
        <rect width="120" height="50" class="activeSpan"/>
        <path d="M0 50l120-50v50z" class="animProgress"/>
      </g>
    </g>
  </g>
  <!-- Directed progress -->
  <g transform="translate(0 1000)">
    <text class="stepLabel">
      &#x2464; Calculate the directed progress
    </text>
    <g transform="translate(280 50)">
      <text y="-15" class="timelineLabel">Directed progress</text>
      <path d="M0 0h140" class="arrowLine"/>
      <path d="M0-5v10m30-10v10m30-10v10m30-10v10m30-10v10" class="tick"/>
      <g class="tickLabel">
        <text x="0" y="1.3em">1</text>
        <text x="30" y="1.3em">0.75</text>
        <text x="60" y="1.3em">0.5</text>
        <text x="90" y="1.3em">0.25</text>
        <text x="120" y="1.3em">0</text>
      </g>
      <use x="30" xlink:href="#x"/>
      <g transform="translate(0 30)">
        <rect width="120" height="50" class="activeSpan"/>
        <path d="M0 50v-50l120 50z" class="animProgress"/>
      </g>
    </g>
  </g>
  <!-- Transformed progress -->
  <g transform="translate(0 1180)">
    <text class="stepLabel">
      &#x2465; Calculate the transformed progress
    </text>
    <g transform="translate(280 50)">
      <text y="-15" class="timelineLabel">Transformed progress</text>
      <path d="M0 0h140" class="arrowLine"/>
      <path d="M0-5v10m12-10v10M25-5v10M50-5v10M120-5v10" class="tick"/>
      <g class="tickLabel">
        <text x="0" y="1.3em">1</text>
        <text x="25" y="1.3em">0.5</text>
        <text x="120" y="1.3em">0</text>
      </g>
      <use x="30" xlink:href="#x"/>
      <g transform="translate(0 30)">
        <rect width="120" height="50" class="activeSpan"/>
        <path d="M0 50v-50c0 25 60 50 120 50z" class="animProgress"/>
      </g>
    </g>
  </g>
</svg>
