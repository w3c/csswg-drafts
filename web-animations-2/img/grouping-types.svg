<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 515 485">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    .line, .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine {
      marker-end: url(#arrow);
    }
    .activeSpan  {
      stroke: black;
      fill: paleturquoise;
    }
    .parGroupSpan  {
      fill: lightgreen;
      stroke: black;
    }
    .seqGroupSpan  {
      fill: navajowhite;
      stroke: black;
    }
    .tickLabel {
      text-anchor: middle;
      font-size: 0.8em;
    }
    .animLabel {
      fill: black;
      text-anchor: middle;
      font-size: 1.1em;
    }
    .parGroupParams {
      fill: darkgreen;
    }
    .seqGroupParams {
      fill: chocolate;
    }
    .startTimeStar {
      stroke: blue;
      stroke-linecap: round;
      stroke-width: 2;
      fill: none;
    }
    .exampleLabel {
      font-size: 1.2em;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Timeline -->
    <g id="timeline">
      <text x="1em" y="1.1em">Time</text>
      <g transform="translate(80 15)">
        <path d="M0 0H400" class="arrowLine"/>
      </g>
    </g>
  </defs>
  <use xlink:href="#timeline"/>
  <!-- Animation group -->
  <g transform="translate(80 50)">
    <rect width="200" height="160" class="parGroupSpan"/>
    <text x="5" y="25" class="parGroupParams">&#8220;animation
      group&#8221;</text>
    <g transform="translate(0 40)">
      <rect width="150" height="30" class="activeSpan"/>
      <text x="75" y="1.1em" class="animLabel">A</text>
    </g>
    <g transform="translate(0 80)">
      <rect width="200" height="30" class="activeSpan"/>
      <text x="100" y="1.1em" class="animLabel">B</text>
    </g>
    <g transform="translate(0 120)">
      <rect width="50" height="30" class="activeSpan"/>
      <text x="25" y="1.1em" class="animLabel">C</text>
    </g>
    <text x="200" y="195" class="exampleLabel">(a)</text>
  </g>
  <!-- Animation sequence -->
  <g transform="translate(80 280)">
    <rect width="400" height="160" class="seqGroupSpan"/>
    <text x="5" y="25" class="seqGroupParams">&#8220;animation
      sequence&#8221;</text>
    <g transform="translate(0 40)">
      <rect width="150" height="30" class="activeSpan"/>
      <text x="75" y="1.1em" class="animLabel">A</text>
    </g>
    <g transform="translate(0 80)">
      <rect x="150" width="200" height="30" class="activeSpan"/>
      <text x="250" y="1.1em" class="animLabel">B</text>
    </g>
    <g transform="translate(0 120)">
      <rect x="350" width="50" height="30" class="activeSpan"/>
      <text x="375" y="1.1em" class="animLabel">C</text>
    </g>
    <text x="200" y="195" class="exampleLabel">(b)</text>
  </g>
</svg>
