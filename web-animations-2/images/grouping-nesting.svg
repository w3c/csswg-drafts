<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 515 305">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    .line, .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine {
      marker-end: url(#arrow);
    }
    .activeSpan  {
      stroke: black;
      fill: paleturquoise;
    }
    .parGroupSpan  {
      fill: lightgreen;
      stroke: black;
    }
    .seqGroupSpan  {
      fill: navajowhite;
      stroke: black;
    }
    .parGroupParams {
      fill: darkgreen;
    }
    .seqGroupParams {
      fill: chocolate;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>
  </defs>
  <!-- Timeline -->
  <g id="timeline">
    <text x="1em" y="1.1em">Time</text>
    <g transform="translate(80 15)">
      <path d="M0 0H400" class="arrowLine"/>
    </g>
  </g>
  <!-- Outer sequence -->
  <g transform="translate(80 50)">
    <rect width="400" height="250" class="seqGroupSpan"/>
    <text x="5" y="25" class="seqGroupParams">&#8220;animation
      sequence&#8221;</text>
    <!-- First sequence child -->
    <rect y="40" width="100" height="30" class="activeSpan"/>
    <!-- Animation group -->
    <g transform="translate(100 80)">
      <rect width="150" height="120" class="parGroupSpan"/>
      <text x="5" y="25" class="parGroupParams">&#8220;animation
        group&#8221;</text>
      <g transform="translate(0 40)">
        <rect width="100" height="30" class="activeSpan"/>
      </g>
      <g transform="translate(0 80)">
        <rect width="150" height="30" class="activeSpan"/>
      </g>
    </g>
    <g transform="translate(0 210)">
      <rect x="250" width="150" height="30" class="activeSpan"/>
    </g>
  </g>
</svg>
