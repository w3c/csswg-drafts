<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 850 285">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    .line, .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine {
      marker-end: url(#arrow);
    }
    .activeSpan  {
      fill: paleturquoise;
      stroke: black;
    }
    .groupSpan  {
      fill: lightgreen;
      stroke: black;
    }
    .regionLabel, .tickLabel {
      text-anchor: middle;
    }
    .regionLabel {
      font-size: 0.9em;
    }
    .tickLabel {
      font-size: 0.8em;
    }
    .animParams {
      fill: navy;
    }
    .groupParams {
      fill: darkgreen;
    }
    .bracket {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .exampleLabel {
      font-size: 1.5em;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Timeline -->
    <g id="timeline">
      <text x="1em" y="1.1em">Time</text>
      <g transform="translate(80 15)">
        <path d="M0 0H300" class="arrowLine"/>
        <path d="M0 5v-10" class="line"/>
        <text y="20" class="tickLabel">0</text>
      </g>
    </g>
  </defs>
  <!-- Before groups -->
  <g>
    <use xlink:href="#timeline"/>
    <g transform="translate(80 20)">
      <!-- Animations -->
      <defs>
        <g id="delayedAnim">
          <!-- Animation span -->
          <g transform="translate(90 0)">
            <rect width="200" height="60" class="activeSpan"/>
            <text x="5" y="25" class="animParams">delay: 5s</text>
          </g>
          <!-- Delay label -->
          <g transform="translate(0 66)">
            <path d="M0 0s0 7 7 7h31s7 0 7 7c0 0 0-7 7-7h31s7 0 7-7"
              class="bracket"/>
            <text x="45" y="34" class="regionLabel">start delay</text>
          </g>
        </g>
      </defs>
      <use xlink:href="#delayedAnim" y="20"/>
      <use xlink:href="#delayedAnim" y="100"/>
    </g>
    <g transform="translate(200 275)">
      <text class="exampleLabel">(a)</text>
    </g>
  </g>
  <!-- After groups -->
  <g transform="translate(450 0)">
    <use xlink:href="#timeline"/>
    <!-- Animation with a positive delay -->
    <g transform="translate(80 20)">
      <!-- Animation shaded areas -->
      <g transform="translate(90 20)">
        <g>
          <rect x="-5" y="-5" width="210" height="165" class="groupSpan"/>
          <text y="20" class="groupParams">delay: 5s</text>
        </g>
        <defs>
          <g id="groupedAnim">
            <rect width="200" height="60" class="activeSpan"/>
            <text x="5" y="25" class="animParams">delay: 0s</text>
          </g>
        </defs>
        <use xlink:href="#groupedAnim" y="30"/>
        <use xlink:href="#groupedAnim" y="95"/>
      </g>
      <!-- Delay label -->
      <g transform="translate(0 185)">
        <path d="M2 0s0 7 7 7h30s7 0 7 7c0 0 0-7 7-7h29s7 0 7-7"
          class="bracket"/>
        <text x="45" y="34" class="regionLabel">start delay</text>
      </g>
    </g>
    <g transform="translate(200 275)">
      <text class="exampleLabel">(b)</text>
    </g>
  </g>
</svg>
