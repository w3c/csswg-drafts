<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 515 290">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    .line, .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine {
      marker-end: url(#arrow);
    }
    .activeSpan  {
      stroke: black;
      fill: paleturquoise;
    }
    .groupSpan  {
      fill: lightgreen;
      stroke: black;
    }
    .tickLabel {
      text-anchor: middle;
      font-size: 0.8em;
    }
    .animParams {
      fill: navy;
    }
    .groupParams {
      fill: darkgreen;
    }
    .startTimeLabel {
      text-anchor: start;
      font-style: italic;
      fill: red;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Timeline -->
    <g id="timeline">
      <text x="1em" y="1.1em">Time</text>
      <g transform="translate(80 15)">
        <path d="M0 0H400" class="arrowLine"/>
        <path d="M0 5v-10m50 10v-10m50 10v-10" class="line"/>
        <text y="20" class="tickLabel">0
          <tspan x="50">1</tspan><tspan x="100">2</tspan>
        </text>
      </g>
    </g>

    <!-- Star -->
    <style type="text/css">
      .startTimeStar {
        stroke: red;
        stroke-linecap: round;
        stroke-width: 2;
        fill: none;
      }
    </style>
    <path d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10"
      class="startTimeStar" id="star"/>

    <!-- Fade out effect -->
    <mask id="fadeout" maskContentUnits="objectBoundingBox">
      <rect x="-0.05" y="-0.05" width="1.1" height="1.1"
        fill="url(#fadeoutGrad)"/>
    </mask>
    <linearGradient id="fadeoutGrad">
      <stop offset="0" stop-color="white" stop-opacity="1"/>
      <stop offset="0.65" stop-color="white" stop-opacity="1"/>
      <stop offset="0.9" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <use xlink:href="#timeline"/>
  <!-- Animation on its own -->
  <g transform="translate(130 60)">
    <rect width="350" height="65" class="activeSpan"
      mask="url(#fadeout)"/>
    <text x="5" y="28" class="animParams">start delay: -1s
      <tspan x="5" dy="1.1em">iteration count: infinite</tspan></text>
    <text x="55" y="-7" class="startTimeLabel">start time</text>
    <use x="50" xlink:href="#star"/>
  </g>
  <!-- Animation in a group -->
  <g transform="translate(180 165)">
    <rect width="200" height="120" class="groupSpan"/>
    <text x="5" y="28" class="groupParams">duration: 4s</text>
    <text x="5" y="-7" class="startTimeLabel">start time</text>
    <use xlink:href="#star"/>
    <g transform="translate(0 40)">
      <!-- Ghost of clipped bit -->
      <rect x="-50" width="350" height="65" class="activeSpan"
        mask="url(#fadeout)" opacity="0.3"/>
      <!-- Actual interval -->
      <rect width="200" height="65" class="activeSpan"/>
      <text x="5" y="28" class="animParams">start delay: -1s
        <tspan x="5" dy="1.1em">iteration count: infinite</tspan></text>
    </g>
  </g>
</svg>
