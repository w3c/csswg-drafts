<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -105 48 115" overflow="visible" width="240" height="575">
<desc>Show a luminance ramp from black to white.
</desc>

<rect x="-5" y="-105" width="100%" height="100%" fill="white" />

<g class="swatches">
    <!-- 20 swatches from luminance=0 to luminance=100 -->
    <!-- see luminance-ramp.html for working -->
    <rect x="0" y="0" width="30" height="5" fill="black"/>
    <rect x="0" y="-5" width="30" height="5" fill="rgb( 63 ,  63 ,  63 )"/>
    <rect x="0" y="-10" width="30" height="5" fill="rgb( 89 ,  89 ,  89 )"/>
    <rect x="0" y="-15" width="30" height="5" fill="rgb( 108 ,  108 ,  108 )"/>
    <rect x="0" y="-20" width="30" height="5" fill="rgb( 124 ,  124 ,  124 )"/>
    <rect x="0" y="-25" width="30" height="5" fill="rgb( 137 ,  137 ,  137 )"/>
    <rect x="0" y="-30" width="30" height="5" fill="rgb( 149 ,  149 ,  149 )"/>
    <rect x="0" y="-35" width="30" height="5" fill="rgb( 160 ,  160 ,  160 )"/>
    <rect x="0" y="-40" width="30" height="5" fill="rgb( 170 ,  170 ,  170 )"/>
    <rect x="0" y="-45" width="30" height="5" fill="rgb( 179 ,  179 ,  179 )"/>
    <rect x="0" y="-50" width="30" height="5" fill="rgb( 188 ,  188 ,  188 )"/> <!-- 50 -->
    <rect x="0" y="-55" width="30" height="5" fill="rgb( 196 ,  196 ,  196 )"/>
    <rect x="0" y="-60" width="30" height="5" fill="rgb( 203 ,  203 ,  203 )"/>
    <rect x="0" y="-65" width="30" height="5" fill="rgb( 211 ,  211 ,  211 )"/>
    <rect x="0" y="-70" width="30" height="5" fill="rgb( 218 ,  218 ,  218 )"/>
    <rect x="0" y="-75" width="30" height="5" fill="rgb( 225 ,  225 ,  225 )"/>
    <rect x="0" y="-80" width="30" height="5" fill="rgb( 231 ,  231 ,  231 )"/>
    <rect x="0" y="-85" width="30" height="5" fill="rgb( 237 ,  237 ,  237 )"/>
    <rect x="0" y="-90" width="30" height="5" fill="rgb( 243 ,  243 ,  243 )"/>
    <rect x="0" y="-95" width="30" height="5" fill="rgb( 249 ,  249 ,  249 )"/>
    <rect x="0" y="-100" width="30" height="5" fill="white"/>
    <rect x="0" y="-100" width="30" height="105" fill="none" stroke="black" stroke-width="0.3"/>
</g>

<g font-family="sans-serif" font-size="2pt">
<!-- pt, lol but CSS requires a unit -->
<text x="33" y="3">0%</text>
<text x="33" y="-7">10%</text>
<text x="33" y="-17">20%</text>
<text x="33" y="-27">30%</text>
<text x="33" y="-37">40%</text>
<text x="33" y="-47">50%</text>
<text x="33" y="-57">60%</text>
<text x="33" y="-67">70%</text>
<text x="33" y="-77">80%</text>
<text x="33" y="-87">90%</text>
<text x="33" y="-97">100%</text>
</g>



</svg>