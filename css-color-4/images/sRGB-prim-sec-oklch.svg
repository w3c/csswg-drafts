<svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 -40 80 80" width="800" height="800">
<desc>Show a top-down view of the OKLCH color space.
      The sRGB primaries and secondaries are shown,
      with an annotation indicating the L value
</desc>
<!-- a,b, C values multiplied by 100 for convenience.
    and b values negated for y-down coordinate system   -->
<rect x="35" y="-35" width="100%" height="100%" fill="white" />
<g fill="none" stroke="black" stroke-width="0.2">

<!-- axes -->
â€‹<polyline points="0 -35 0 35"/>
<polyline points="-35 0 35 0"/>

<!-- tic marks -->
<g stroke="#888">
<path d="M-1,-30 h2 M-1,-20 h2 M-1,-10 h2 M-1,10 h2 M-1,20 h2 M-1,30 h2"/>
<path d="M30,-1 v2 M20,-1 v2 M10,-1 v2 M-10,-1 v2 M-20,-1 v2 M-30,-1 v2"/>

<!--
    red     oklch 0.62796 0.25768 29.2339)  oklab 0.62796 0.22486 0.12585)
    green   oklch 0.51975 0.17686 142.495)  oklab 0.51975 -0.1403 0.10768)
    blue    oklch 0.45201 0.31321 264.052)  oklab 0.45201 -0.0325 -0.3115)
    cyan    oklch 0.9054 0.15455 194.769)   oklab 0.9054 -0.1494 -0.0394)
    magenta oklch 0.70167 0.32249 328.363)  oklab 0.70167 0.27457 -0.1692)
    yellow  oklch 0.96798 0.21101 109.769)  oklab 0.96798 -0.0714 0.19857)

 -->

<!-- radial lines for hue angle and chroma -->
<polyline points="0,0 22.486 -12.585"/>
<polyline points="0,0 -14.03 -10.768"/>
<polyline points="0,0 -03.25 31.15"/>
<polyline points="0,0 -14.94 03.94"/>
<polyline points="0,0 27.457 16.92"/>
<polyline points="0,0 -07.14 -19.857"/>
</g>
</g>

<!-- primaries and secondaries -->
<g stroke="none" stroke-width="0.2">
  <circle r="1" cx="22.486" cy="-12.585" fill="red"/>
  <circle r="1" cx="-14.03" cy="-10.768" fill="green"/>
  <circle r="1" cx="-03.25" cy="31.15" fill="blue"/>
  <circle r="1" cx="-14.94" cy="03.94" fill="cyan"/>
  <circle r="1" cx="27.457" cy="16.92" fill="magenta"/>
  <circle r="1" cx="-07.14" cy="-19.857" fill="yellow"/>
</g>

<circle r="1.4"/>
<circle r="0.9" fill="#777"/>
<circle r="0.6" fill="#fff"/>
<g font-family="sans-serif" font-size="2pt">
<!-- haha not really 2pt but a unit is required per CSS -->
  <text x="35" y="-1">+a</text>
  <text x="-35" y="-1" text-anchor="end">-a</text>
  <text x="2" y="33">-b</text>
  <text x="2" y="-33">+b</text>
</g>

<g font-family="sans-serif" font-size="1.4pt">
  <text x="25" y="-12">L: 62.796%<tspan x="25" dy="3">C: 0.25768<tspan x="25" dy="3">H: 29.2339</tspan></tspan></text>
  <text x="-29" y="-11">L: 51.975%<tspan x="-29" dy="3">C: 0.17686<tspan x="-29" dy="3">H: 142.495</tspan></tspan></text>
  <text x="-22" y="28">L: 45.201%<tspan x="-22" dy="3">C: 0.31321<tspan x="-22" dy="3">H: 264.052</tspan></tspan></text>
  <text x="-29" y="5">L: 90.540%<tspan x="-29" dy="3">C: 0.15455<tspan x="-29" dy="3">H: 194.769</tspan></tspan></text>
  <text x="27" y="21">L: 70.167%<tspan x="27" dy="3">C: 0.32249<tspan x="27" dy="3">H: 328.363</tspan></tspan></text>
  <text x="-22" y="-24">L: 96.798%<tspan x="-22" dy="3">C: 0.21101<tspan x="-22" dy="3">H: 109.769</tspan></tspan></text>
</g>
</svg>