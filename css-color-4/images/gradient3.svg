<svg xmlns="http://www.w3.org/2000/svg" width='200' height='100' style="background:white">
<desc>Image of a color gradient</desc>
<defs>
<linearGradient id='nonpremult-gradient'>
<stop offset='0%' stop-color='red'/>
<stop offset='50%' stop-color='black' stop-opacity='0'/>
<stop offset='100%' stop-color='blue'/>
</linearGradient>
</defs>
<rect width='100%' height='100%' fill='url(#nonpremult-gradient)'/>
</svg>
