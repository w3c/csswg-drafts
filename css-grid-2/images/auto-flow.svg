<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 530 530" width="530" height="530">
	<style>
	.item rect {
		fill-opacity: .8;
		rx: 10px;
		ry: 10px;
		fill: hsl(220, 80%, 90%);
		stroke: hsl(220, 80%, 65%);
	}
	.item text {
		font-weight: bold;
		font-size: 60px;
		fill: hsl(220, 80%, 60%);
		text-anchor: middle;
	}
	.numbers text {
		font-size: 20px;
		fill: black;
	}
	text.implicit {
		fill: red;
	}
	text {
		font-family: sans-serif;
	}
	</style>

	<rect x="-10" y="-10" width="100%" height="100%" fill="white" />

	<g transform="translate(80, 80)" stroke-width="2">
		<g stroke-dasharray="8 5">
			<rect x="0" y="0" width="140" height="140" stroke="black" fill="transparent" />
			<g stroke="red">
				<line x1="140" y1="0" x2="420" y2="0" />
				<line x1="140" y1="140" x2="420" y2="140" />
				<line x1="0" y1="140" x2="0" y2="420" />
				<line x1="140" y1="140" x2="140" y2="420" />
				<line x1="420" y1="0" x2="420" y2="420" />
				<line x1="0" y1="420" x2="420" y2="420" />
			</g>
		</g>
		<g transform="translate(0, 0)" class="item">
			<rect x="10" y="10" width="120" height="120" />
			<text x="70" y="90">A</text>
		</g>
		<g transform="translate(140, 0)" class="item">
			<rect x="10" y="10" width="260" height="120" />
			<text x="140" y="90">B</text>
		</g>
		<g transform="translate(0, 140)" class="item">
			<rect x="10" y="10" width="120" height="260" />
			<text x="70" y="160">C</text>
		</g>
		<g transform="translate(140, 140)" class="item">
			<rect x="10" y="10" width="260" height="260" />
			<text x="140" y="160">D</text>
		</g>
		<g class="numbers">
			<g text-anchor="middle">
				<text x="0" y="-10">1</text>
				<text x="70" y="-20">20px</text>
				<text x="140" y="-10">2</text>
				<text class="implicit" x="280" y="-20">auto (40px)</text>
				<text class="implicit" x="420" y="-10">3</text>
			</g>
			<g text-anchor="end" transform="translate(0, 8)">
				<text x="-10" y="0">1</text>
				<text x="-20" y="70">20px</text>
				<text x="-10" y="140">2</text>
				<text class="implicit" x="-20" y="270">auto</text>
				<text class="implicit" x="-20" y="290">(40px)</text>
				<text class="implicit" x="-10" y="420">3</text>
			</g>
		</g>
	</g>

</svg>
