<svg xmlns="http://www.w3.org/2000/svg" viewBox="-130 -130 270 260" overflow="visible" width="540" height="520">
<desc>Show a top-down view of the CIE Lab color space.
      The sRGB primaries and secondaries are shown,
      with an annotation indicating the L value
      red (#F00) is lch(54.2917% 106.8390 40.8526) lab(54.2917, 80.81247134537588, 69.88502268764606)
      sRGB yellow (#FF0) is lch(97.6071% 94.7077 99.5746) lab(97.6071, -15.75288562782686, 93.38840952541491)
      Gamut boundary is approximated with straight dashed lines.

      Origin color lch(60% 90.00 320) = lab(60% 68.944 -57.851) = rgb(86.054% 33.428% 97.634%)
      Hue rotated -120 lch(60% 90.00 200) = lab(60% -84.572 -30.782) = color(srgb -0.6032 0.69801 0.77217)
      Gamut mapped (in lch) lch(60.7438% 37.59 200.937) = lab(60.7438% -35.108 -13.432) = rgb(0% 64.246% 66.28%)

</desc>
<rect x="-130" y="-130" width="100%" height="100%" fill="white" />
<g fill="none" stroke="black" stroke-width="0.5">

<!-- axes -->
â€‹<polyline points="0 -120 0 120"/>
<polyline points="-120 0 120 0"/>

<!-- tic marks -->
<g stroke="#888">
<path d="M-3,-110 h6 M-3,-100 h6 M-3,-90 h6 M-3,-80 h6 M-3,-70 h6 M-3,-60 h6 M-3,-50 h6 M-3,-40 h6 M-3,-30 h6 M-3,-20 h6 M-3,-10 h6 M-3,10 h6 M-3,20 h6 M-3,30 h6 M-3,40 h6 M-3,50 h6 M-3,60 h6 M-3,70 h6 M-3,80 h6 M-3,90 h6 M-3,100 h6 M-3,110 h6"/>
<path d="M110,-3 v6 M100,-3 v6 M90,-3 v6 M80,-3 v6 M70,-3 v6 M60,-3 v6 M50,-3 v6 M40,-3 v6 M30,-3 v6 M20,-3 v6 M10,-3 v6 M-10,-3 v6 M-20,-3 v6 M-30,-3 v6 M-40,-3 v6 M-50,-3 v6 M-60,-3 v6 M-70,-3 v6 M-80,-3 v6 M-90,-3 v6 M-100,-3 v6 M-110,-3 v6"/>


<!-- radial lines for hue angle and chroma -->
<!-- <polyline points="0,0 80.81,-69.88"/>
<polyline points="0,0 -79.28,-80.99"/>
<polyline points="0,0 68.29,112.02"/>
<polyline points="0,0 -50.66,14.96"/>
<polyline points="0,0 93.54,60.49"/>
<polyline points="0,0 -15.75,-93.38"/> -->
</g>

<!-- approximate gamut boundary -->
<polyline stroke="#BBB" stroke-dasharray="3" stroke-width="2"
  points="80.81,-69.88
  -15.75,-93.38
  -79.28,-80.99
  -50.66,14.96
  68.29,112.02
  93.54,60.49
  80.81,-69.88"/>
</g>

<defs>
      <marker id="arrowhead" viewBox="0 0 10 10" refX="7" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="8" orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" stroke="none" fill="black"/>
      </marker>
</defs>

<!-- primaries and secondaries -->
<g stroke="none" stroke-width="0.5">
  <circle r="2" cx="80.81247134537588" cy="-69.88502268764606" fill="red"/>
  <circle r="2" cx="-79.2872863932051" cy="-80.99026038511582" fill="green"/>
  <circle r="2" cx="68.29859917400466" cy="112.02941005918544" fill="blue"/>
  <circle r="2" cx="-50.665438698900886" cy="14.962023848069572" fill="cyan"/>
  <circle r="2" cx="93.54998546820059" cy="60.49854210467602" fill="magenta"/>
  <circle r="2" cx="-15.75288562782686" cy="-93.38840952541491" fill="yellow"/>
</g>


<g stroke="black" stroke-width="0.9">
  <!-- movement arc, see arcmaker.html  -->
  <path fill="none" marker-end="url(#arrowhead)"
   d="M 45.96266658713867 38.567256581192375 A 60 60 0 0 1 -56.381557247154504 20.52120859954012"/>
  <!-- origin color -->
  <polyline points="0,0 68.944,57.851"/>
  <circle r="5" cx="68.944" cy="57.851" fill="rgb(86.054% 33.428% 97.634%)"/>
  <!-- rotated -120 -->
  <polyline points="0,0 -84.572,30.782"/>
  <circle r="5" cx="-84.572" cy="30.782" fill="#AAA" stroke="red"/>
  <circle r="5" cx="-35.108" cy="13.432" fill="rgb(0% 64.246% 66.28%)"/>
</g>
<g font-family="sans-serif" font-size="8pt" fill="#555">
  <text x="50" y="76">origin color</text>
  <text x="-105" y="49">rotated,
    <tspan x="-105" dy="12">out of gamut
    <tspan x="-105" dy="12">color</tspan></tspan>
  </text>
  <text x="-25" y="25">gamut mapped</text>
</g>

<circle r="4"/>
<circle r="3" fill="#777"/>
<circle r="2" fill="#fff"/>
<g font-family="sans-serif" font-size="6pt">
<!-- haha not really 6pt but a unit is required per CSS -->
  <text x="120" y="-3">+a</text>
  <text x="-120.5" y="-3" text-anchor="end">-a</text>
  <text x="4" y="122">-b</text>
  <text x="4" y="-118">+b</text>
</g>

