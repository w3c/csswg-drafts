<svg xmlns="http://www.w3.org/2000/svg"
  width="100%" height="100%" viewBox="0 0 518 136">
  <title>Transition example</title>
  <defs>
    <style type="text/css">
      .label {
        font-size: 10.5px;
      }
    </style>
  </defs>
  <g transform="translate(11 11)">
    <rect width="157" height="115" fill="white" stroke="black"/>
    <rect x="15" y="15" width="44" height="44" fill="red"/>
    <text x="79" y="87" text-anchor="middle" class="label">Starting value<tspan
    x="79" dy="1.35em">Time = 0.0 sec</tspan></text>
  </g>
  <g transform="translate(181 11)">
    <rect width="157" height="115" fill="white" stroke="black"/>
    <rect x="56" y="15" width="44" height="44" fill="purple"/>
    <text x="79" y="87" text-anchor="middle" class="label">Intermediate value<tspan
    x="79" dy="1.35em">Time = 0.5 sec</tspan></text>
  </g>
  <g transform="translate(351 11)">
    <rect width="157" height="115" fill="white" stroke="black"/>
    <rect x="100" y="15" width="44" height="44" fill="blue"/>
    <text x="79" y="87" text-anchor="middle" class="label">End value<tspan
    x="79" dy="1.35em">Time = 1.0 sec</tspan></text>
  </g>
</svg>
