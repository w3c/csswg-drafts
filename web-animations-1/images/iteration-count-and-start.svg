<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  viewBox="0 0 620 295">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .line, .arrowLine, .dottedArrow, .doubleArrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine, .dottedArrow {
      marker-end: url(#arrow);
    }
    .dottedArrow {
      stroke-dasharray: 4 4;
      stroke-width: 2;
    }
    .doubleArrowLine {
      marker-start: url(#reverseArrow);
      marker-end: url(#arrow);
    }
    .bracket {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }

    /*
     * Animation spans
     */
    .activeSpan  {
      fill: #eee;
      stroke: black;
    }
    .animProgress {
      fill: paleturquoise;
      stroke: black;
      stroke-linejoin: bevel;
    }

    /*
     * Text labels
     */
    .durationLabel {
      text-anchor: middle;
    }
    .parameters {
      fill: navy;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>
  </defs>
  <!-- Timeline -->
  <g>
    <text x="1em" y="1.1em">Time</text>
    <line x1="4em" x2="97%" y1="0.8em" y2="0.8em" class="arrowLine"/>
  </g>
  <!-- iteration count: 2.5  -->
  <g transform="translate(20 80)">
    <!-- Animation duration label -->
    <g transform="translate(180 0)">
      <path d="M0 0s0-10 10-10h180s10 0 10-10c0 0 0 10 10 10h180s10 0 10 10"
        class="bracket"/>
      <g transform="translate(200 0)">
        <text y="-25" class="durationLabel">active duration</text>
      </g>
    </g>
    <g transform="translate(0 10)">
      <!-- Parameters -->
      <g transform="translate(0 35)">
        <text class="parameters">iteration count: 2.5<tspan x="0"
        dy="1.1em">iteration start: 0</tspan></text>
      </g>
      <!-- Animation shaded areas -->
      <g transform="translate(180 0)">
        <rect width="400" height="80" class="activeSpan"/>
        <path d="M0 80l160-80v80l160-80v80l80-40v40z" class="animProgress"/>
      </g>
    </g>
  </g>
  <!-- iteration count: 2.5; iteration start: 0.5  -->
  <g transform="translate(20 210)">
    <!-- Parameters -->
    <g transform="translate(0 35)">
      <text class="parameters">iteration count: 2.5<tspan x="0"
      dy="1.1em">iteration start: 0.5</tspan></text>
    </g>
    <!-- Animation shaded areas -->
    <g transform="translate(180 0)">
      <rect width="400" height="80" class="activeSpan"/>
      <path d="M0 80v-40l80-40v80l160-80v80l160-80v80z" class="animProgress"/>
    </g>
  </g>
</svg>
