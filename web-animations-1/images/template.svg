<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 600 380">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .line, .arrowLine, .dottedArrow, .doubleArrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine, .dottedArrow {
      marker-end: url(#arrow);
    }
    .dottedArrow {
      stroke-dasharray: 4 4;
      stroke-width: 2;
    }
    .doubleArrowLine {
      marker-start: url(#reverseArrow);
      marker-end: url(#arrow);
    }
    .bracket {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }

    /*
     * Animation spans
     */
    .animSpan  {
      fill: paleturquoise;
      stroke: black;
    }
    .fillSpan  {
      fill: lightgrey;
      stroke: black;
    }
    .parGroupSpan  {
      fill: lightgreen;
      stroke: black;
    }
    .seqGroupSpan  {
      fill: navajowhite;
      stroke: black;
    }
    .parGroupParams {
      fill: darkgreen;
    }
    .seqGroupParams {
      fill: chocolate;
    }
    .groupRepeatBoundary, .animRepeatBoundary {
      stroke-dasharray: 4 4;
    }
    .groupRepeatBoundary {
      stroke: darkgreen;
      stroke-width: 3;
    }
    .animRepeatBoundary {
      stroke: navy;
      stroke-width: 2;
    }

    /*
     * Text labels
     */
    .timeLabel, .regionLabel, .stateLabel {
      text-anchor: middle;
    }
    .exampleLabel {
      font-size: 1.5em;
    }
    .stateLabel {
      fill: navy;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>
    <marker id="reverseArrow" viewBox="-10 -5 10 10" orient="auto"
      markerWidth="5" markerHeight="5">
      <path d="M0-5l-10 5l10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Star -->
    <style type="text/css">
      .startTimeStar {
        stroke: blue;
        stroke-linecap: round;
        stroke-width: 2;
        fill: none;
      }
    </style>
    <path d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10"
      class="startTimeStar" id="star"/>

    <!-- Fade out effect -->
    <mask id="fadeout" maskContentUnits="objectBoundingBox">
      <rect x="-0.05" y="-0.05" width="1.1" height="1.1"
        fill="url(#fadeoutGrad)"/>
    </mask>
    <linearGradient id="fadeoutGrad">
      <stop offset="0" stop-color="white" stop-opacity="1"/>
      <stop offset="0.5" stop-color="white" stop-opacity="1"/>
      <stop offset="0.85" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Bounding rect. Remove this after adjusting the viewBox so that it fits
       the content. -->
  <rect width="100%" height="100%" fill="none" stroke="black"/>
</svg>
