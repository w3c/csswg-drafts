<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 600 610">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      marker-end: url(#arrow);
      fill: none;
    }
		.dashLine {
		  stroke: red;
      fill: none;
      stroke-dasharray: 2 6;
      stroke-width: 2.5;
      stroke-linecap: round;
		}
    .bracket {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }

    /*
     * Animation spans
     */
    .activeSpan  {
      fill: paleturquoise;
      stroke: black;
    }

    /*
     * Text labels
     */
    .regionLabel, .stateLabel {
      text-anchor: middle;
    }
    .startTimeLabel {
      text-anchor: start;
      font-style: italic;
      fill: red;
    }
    .exampleLabel {
      font-size: 1.5em;
    }
    .stateLabel {
      fill: navy;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .blackArrowHead {
        fill: black;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" class="blackArrowHead"/>
    </marker>

    <!-- Star -->
    <style type="text/css">
      .startTimeStar {
        stroke: red;
        stroke-linecap: round;
        stroke-width: 2;
        fill: none;
      }
    </style>
    <path d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10"
      class="startTimeStar" id="star"/>
  </defs>
  <!-- Timeline -->
  <g>
    <text x="1em" y="1.1em">Timeline</text>
    <line x1="5em" x2="97%" y1="0.8em" y2="0.8em" class="arrowLine"/>
  </g>
  <!-- A simple animation -->
  <g transform="translate(180 70)">
    <text x="-130" y="45" class="exampleLabel">(a)</text>
    <!-- Text labels -->
    <text y="-10" class="startTimeLabel">start time</text>
    <!-- Animation shaded areas -->
    <g>
      <rect width="250" height="60" class="activeSpan"/>
      <text x="125" y="35" class="stateLabel">active</text>
      <use xlink:href="#star"/>
    </g>
    <!-- Animation duration label -->
    <g transform="translate(0 70)">
      <path d="M0 0s0 7 7 7h111s7 0 7 7c0 0 0-7 7-7h111s7 0 7-7"
        class="bracket"/>
      <text x="125" y="35" class="regionLabel">active duration</text>
    </g>
  </g>
  <!-- Animation with a positive delay -->
  <g transform="translate(180 260)">
    <text x="-130" y="45" class="exampleLabel">(b)</text>
    <!-- Text labels -->
    <text y="-10" class="startTimeLabel">start time</text>
    <!-- Animation shaded areas -->
    <g>
      <rect x="120" width="250" height="60" class="activeSpan"/>
      <text x="245" y="35" class="stateLabel">active</text>
      <line y2="60" class="dashLine"/>
      <use xlink:href="#star"/>
    </g>
    <!-- Region labels -->
    <g transform="translate(0 70)">
      <path d="M2 0s0 7 7 7h44s7 0 7 7c0 0 0-7 7-7h44s7 0 7-7" class="bracket"/>
      <path d="M122 0s0 7 7 7h111s7 0 7 7c0 0 0-7 7-7h111s7 0 7-7"
        class="bracket"/>
      <g transform="translate(0 34)">
        <text x="60" class="regionLabel">start delay</text>
        <text x="245" class="regionLabel">active duration</text>
      </g>
    </g>
  </g>
  <!-- Animation with a negative delay -->
  <g transform="translate(180 440)">
    <text x="-130" y="45" class="exampleLabel">(c)</text>
    <!-- Text labels -->
    <text x="120" y="-10" class="startTimeLabel">start time</text>
    <!-- Animation shaded areas -->
    <g>
      <mask id="hideLineBehindText" maskUnits="userSpaceOnUse"
        x="0" y="0" width="250" height="60">
        <rect width="250" height="60" fill="white"/>
        <rect y="20" width="250" height="20" fill="black"/>
      </mask>
      <rect width="250" height="60" class="activeSpan"/>
      <text x="125" y="35" class="stateLabel">active</text>
      <line x1="120" x2="120" y2="60" class="dashLine"
        mask="url(#hideLineBehindText)"/>
      <use x="120" xlink:href="#star"/>
    </g>
    <!-- Region labels -->
    <g transform="translate(0 70)">
      <path d="M2 0s0 7 7 7h44s7 0 7 7c0 0 0-7 7-7h44s7 0 7-7" class="bracket"/>
      <path d="M0 60s0 7 7 7h111s7 0 7 7c0 0 0-7 7-7h111s7 0 7-7"
        class="bracket"/>
      <g transform="translate(0 34)">
        <text x="60" class="regionLabel">(negative)
          <tspan x="60" dy="0.9em">start delay</tspan></text>
        <text x="125" y="60" class="regionLabel">active duration</text>
      </g>
    </g>
  </g>
</svg>
