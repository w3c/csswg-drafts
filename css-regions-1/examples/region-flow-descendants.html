<html>
<head>
<style>
#box * {
    -webkit-flow-into: flow;
}

#other-box {
    -webkit-flow-from: flow;
}

#box {}

.child {
    width: 40px;
    height: 40px;
    border: 1px solid red;
}

.grand-child {
    width: 20px;
    height: 20px;
    border: 1px solid lime;
}

#box-flow {
    flow-into: box-flow;
}
</style>
</head>
<body>
    
    <div id="box-flow"></div>
    
    <div id="box">
        <div id="e1" class="child"></div>
        <div id="e1" class="child">
            <div class="grand-child"></div>
        </div>
        <div id="e1" class="child"></div>
    </div>

    <div id="other-box"></div>
</body>

</html>
